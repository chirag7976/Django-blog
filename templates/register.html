
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container my-4" style="background-color:white ; border-radius: 20px;">
      <h1 class="text-center">SIGN UP</h1>
    <form method="post" action="/register">
      {% csrf_token %}
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">User Name</label>
        <input type="text" name="username" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" name="pass1" class="form-control" id="InputPassword">
      </div>

      <div class="mb-3">
        <label for="InputPassword1" class="form-label">Confirm Password</label>
        <input type="password" name="pass2" class="form-control" id="InputPassword1">
      </div>
      <button type="submit" class="btn btn-primary my-3">Register</button>
      
      {% for msg in messages %}
      
      <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="mb-3 form-check">
        <label class="form-check-label my-3" for="sign Up">Already Registered User?</label>
         <a href="login" class="btn btn-secondary my-3"> Login Here</a>
      </div>
    
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
